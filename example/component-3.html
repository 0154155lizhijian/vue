<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Component</title>
  <script src="../assets//js/vue.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>Vue Component 父子组件</h1>
  <hr>
  <div id="app">
    <panda></panda>
  </div>
  <script type="text/javascript">
    var city = {
      template: `<div style="color:green">SiChuan from China！ </div>`
    }
    var panda = {
      template:`<div style="color:red">Panda from China
        <city></city>
      </div>`,
      components:{
        "city":city,
      }
    }
    var app=new Vue({
      el:'#app',
      data:{
        message:'China',
        country:'Chinese'
      },
      components:{
        "panda":panda,
      }
    })
  </script>
</body>
</html>
