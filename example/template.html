<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template的三种写法</title>
  <script src="../assets//js/vue.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>Template的三种写法</h1>
  <hr>
  <div id="app">
    <!-- {{template}} -->
    <div>{{message}}</div>
  </div>
  <template id="dd2">
    <h2 style="color:yellow">template标签模板</h2>
  </template>
  <script type="x-template" id="dd3">
  <!-- <script type="x-template" id="dd3" src="./helloWorld.html"> -->
    <h2 style="color:red">Script标签模板</h2>
  </script>

  <script type="text/javascript">
    var app=new Vue({
      el:'#app',
      data:{
        message:'hello world!'
      },
      template:"#dd3"
      // template:`
      // <h2 style="color:red">我是选项模板</h2>     
      // `
    })
  </script>
</body>
</html>
