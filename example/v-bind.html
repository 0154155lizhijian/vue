<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>V-bind 实例</title>
  <script src="../assets//js/vue.min.js" type="text/javascript"></script>
  <style>
    .classA{
      color:red;
    }
    .classB{
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>v-Bind 实例</h1>
  <hr>
  <div id="app">
    <p><img v-bind:src="imgSrc" alt="" width="200px"></p>
    <p><a :href="link" target="_blank" rel="noopener noreferrer">技术胖文章</a></p>
    <hr>
    <div class='classA'>1.绑定class属性和样式</div>
    <div :class="{'classA':flag}">2.绑定class属性和样式</div>
    <div :class="flag?'classA':'classB'">3.三目</div>
    <div :class="['classA','classB']">4.数组样式</div>
    <hr>
    <div :style="{color:yellow}" >5.直接绑定style</div>
  </div>
  <script type="text/javascript">
    var app=new Vue({
      el:'#app',
      data:{
        flag: false,
        yellow:'yellow',
        // classA:'classA',
        message:'我是v-text',
        link: "https://jspang.com/posts/2017/02/23/vue2-1.html#%E7%AC%AC6%E8%8A%82%EF%BC%9Av-model%E6%8C%87%E4%BB%A4",
        imgSrc:"http://img13.360buyimg.com/n1/jfs/t1/69744/11/10367/201745/5d7f0515E9b53a088/dd4cf3074d68ba1f.jpg",
      }
    })
  </script>
</body>
</html>
