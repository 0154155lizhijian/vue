<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue HelloWorld</title>
  <script src="../assets//js/vue.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>v-if & v-else & v-show</h1>
  <hr>
  <div id="app">
    <div v-if="isLogin">你好，朋友</div>
    <div v-else>请登录吧！</div>
    <div v-show='isLogin'>这是v-show，我和v-if差不多，但是我是在css上设置display:none</div>
  </div>
  <script type="text/javascript">
    var app=new Vue({
      el:'#app',
      data:{
        isLogin: true
      }
    })
  </script>
</body>
</html>
