<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue HelloWorld</title>
  <script src="../assets//js/vue.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>v-model数据绑定</h1>
  <hr>
  <div id="app">
    <div>原始文本信息：{{message}}</div> 
    <h3>文本框</h3>
    <p>v-model: <input type="text" v-model="message"> </p>    
    <p>v-model.lazy: <input type="text" v-model.lazy="message"> </p>    
    <p>v-model.number: <input type="text" v-model.number="message"> </p>    
    <p>v-model.trim: <input type="text" v-model.trim="message"> </p>    
    <hr>
    <h3>文本域</h3>
    <textarea v-model="message" cols="30" rows="10"></textarea>
    <hr>
    <h3>多选框绑定值和数组</h3>
    <input type="checkbox" v-model="isTrue">
    <label for="isTrue">{{isTrue}}</label>
    <hr>
    <p>
      <input type="checkbox" id="yp" value="yp" v-model="pushToArray">
      <label for="isTrue">yp</label>
      <input type="checkbox" id="gm" value="gm" v-model="pushToArray">
      <label for="isTrue">gm</label>
      <input type="checkbox" id="lx" value="lx" v-model="pushToArray">
      <label for="isTrue">lx</label>
      <h5>猪一样：{{pushToArray}}</h5>
    </p>
    <hr>
    <h3>单选框绑定数据</h3>
    <input type="radio" id="one" value="男" v-model="sex">
    <label for="one">男</label>
    <input type="radio" id="two" value="女" v-model="sex">
    <label for="one">女</label>
    <p>你的性别是：{{sex}}</p>
  </div>
  <script type="text/javascript">
    var app=new Vue({
      el:'#app',
      data:{
        count:0,
        message:'数据双向绑定',
        isTrue:true,
        pushToArray:[],
        sex:''
      },
      methods:{
         
      }
    })
  </script>
</body>
</html>
