<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue HelloWorld</title>
  <script src="../assets//js/vue.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>v-on 事件监听</h1>
  <hr>
  <div id="app">
    <div>本场比赛得分: {{count}}</div> 
    <br>
    <button v-on:click="increment">加分+</button>
    <button v-on:click="decrement">减分-</button>
    <input type="text" v-on:keyup.enter="onEnter" v-model="count">
  </div>
  <script type="text/javascript">
    var app=new Vue({
      el:'#app',
      data:{
        count:0,
        isLogin: true,
        secondCount:1,
      },
      methods:{
        increment:function(){
          this.count++
        },
        decrement:function(){
          this.count--;
        },
        onEnter:function(){
          this.count = this.count + parseInt(this.secondCount);
        }
      }

    })
  </script>
</body>
</html>
