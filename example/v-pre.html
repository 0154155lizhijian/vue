<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>V-pre & V-cloak & V-once 实例</title>
  <script src="../assets//js/vue.min.js" type="text/javascript"></script>
  <style>
    .classA{
      color:red;
    }
    .classB{
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>V-pre & V-cloak & V-once 实例</h1>
  <hr>
  <div id="app">
    <h4>v-pre</h4>
    <div>{{message}}</div>
    <div v-pre>pre:{{message}}</div>
    <hr>
    <h4>v-cloak</h4>
    <div v-cloak>渲染完成后，再显示</div>
    <hr>
    <h4>v-once</h4>
    <div v-once>只渲染第一次的值：{{info}}</div>
  </div>
  <script type="text/javascript">
    var app=new Vue({
      el:'#app',
      data:{
        flag: false,
        message:'我不要这个 我要就是要{{}}，不要渲染',
        info:'渲染一次，不再改变',
      }
    })
  </script>
</body>
</html>
