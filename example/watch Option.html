<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Watch 选项 监控数据</title>
  <script src="../assets//js/vue.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>Watch 选项 监控数据t</h1>
  <hr>
  <div id="app">
    <p>今日温度：{{wendu}}</p>
    <p>穿衣建议：{{wear}}</p>
    <p><button @click="increase">升高温度</button></p>
    <p><button @click="decrease">降低温度</button></p>
  </div>
  <script type="text/javascript">
    var chuanyiArray = ['T恤短袖','夹克长裙','棉袄毛衣']
    var app=new Vue({
      el:'#app',
      data:{
        wendu:12,
        wear:'夹克长裙',
      },
      methods:{
        increase:function(){
          return this.wendu += 5;
        },
        decrease:function(){
          return this.wendu -= 5;
        }
      },
      // watch:{  //数据监听    方法一 在构造函数里面使用
      //   wendu:function(newVal,oldVal){
      //     if(newVal>=26){
      //       this.wear = chuanyiArray[0];
      //     }else if(newVal<26 && newVal>0){
      //       this.wear = chuanyiArray[1];
      //     }else if(newVal<0){
      //       this.wear = chuanyiArray[2];
      //     }
      //   }
      // }
    })
    app.$watch('wendu',function(newVal,oldVal){   //方法二 在app外使用，可以直接拿到data里面的值
      if(newVal>=26){
            this.wear = chuanyiArray[0];
          }else if(newVal<26 && newVal>0){
            this.wear = chuanyiArray[1];
          }else if(newVal<0){
            this.wear = chuanyiArray[2];
          }
    })
  </script>
</body>
</html>
